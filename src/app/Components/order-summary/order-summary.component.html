<div class="col">
    <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <h2 class="my-2 card-title text-center">Order Summary</h2>
        <hr />
        <div class="card-body p-3 text-center">
            <div class="container">
                <div *ngFor="let item of cartItems" style="margin:0px">
                    <div class="row">
                        <div class="col border-1 square border rounded pill mx-2 my-1">
                            <div class="row">
                                <div class="col d-flex align-items-center" style="min-height: 10vh">
                                    <img src={{item.Image}} alt="" style="width: 50px; height: 50px;" />
                                </div>
                                <div class='col-4'>
                                    <span class='d-flex align-items-center mx-5' style="min-height: 10vh">X</span>
                                </div>
                                <div class='col-4'>
                                    <span class='d-flex align-items-center mx-5'
                                        style="min-height: 10vh">{{item.qty}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center">
                <app-total-price class="disabled"></app-total-price>
            </div>
        </div>
    </div>
</div>
