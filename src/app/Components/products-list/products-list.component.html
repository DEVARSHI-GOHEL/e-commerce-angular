<div class="card">
    <figure>
      <img src={{product?.Image}} alt="t-shirt">
    </figure>
    <section class="details">
      <div class="min-details">
        <h1>{{product?.['Product Name']}} <span>azul</span></h1>
        <h1 class="price">{{product?.['Selling Price']}}</h1>
      </div>
      <a (click)="cartClicked(product?.['Uniq Id'])" class="btn">add to cart</a>
    </section>
  </div>
