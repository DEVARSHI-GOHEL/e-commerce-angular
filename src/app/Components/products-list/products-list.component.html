<div class="card">
  <figure>
    <img src={{product?.Image}} alt="t-shirt">
  </figure>
  <section class="details">
    <div class="min-details">
      <h1>{{product?.['Product Name']}} 
        <span>{{product?.['Category']}}
          <h1 class="price text-success">{{product?.['Selling Price']}}</h1>
        </span>
      </h1>

    </div>
    <a (click)="cartClicked(product)" class="btn">add to cart</a>
  </section>
</div>
