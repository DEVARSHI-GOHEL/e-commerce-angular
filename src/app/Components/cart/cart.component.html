<app-navbar></app-navbar>

<div *ngIf="cartItems.length !== 0 ; else emptycart">
    <div *ngFor="let item of cartItems">
        <app-cart-list [cartItem]="item"></app-cart-list>
    </div>
    <div class="container d-flex justify-content-end">
        <button class="btn btn-outline-secondary btn-lg my-1" (click)="gotoOrder()">
           Pay Now
        </button>
    </div>
</div>

<ng-template #emptycart>
    <div class="d-flex justify-content-center align-items-center" style="min-height: fit-content;">
        <div class="row text-center">
            <div class="col-lg-12 my-5">
                <h1>Cart is Empty</h1>
            </div>
            <div class="col-lg-12 mt-5">
                <i class="fas fa-cart-plus fa-9x icon text-danger"></i>
            </div>
        </div>
    </div>

</ng-template>
